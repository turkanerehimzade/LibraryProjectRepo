spring:
  application:
    name: online-library-spring-app
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=online_library_schema
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
